#\\\\\\\\\\\\\\\/////////////////#
# windowrulev2 = noanim, class:^(xwaylandvideobridge)$



#\\\\\\\\\\\\\\\/////////////////#
###      NO INITIAL FOCUS      ### // This prevents this window from automatically receiving focus when it opens
#\\\\\\\\\\\\\\\/////////////////#
