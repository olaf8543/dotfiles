#\\\\\\\\\\\\\\\/////////////////#
###      WINDOW SIZE           ###
#\\\\\\\\\\\\\\\/////////////////#
windowrulev2 = size 60% 70%, class:^(xdg-desktop-portal-gtk)$ 
windowrulev2 = size 60% 70%, class:^(thunar)$ 
windowrulev2 = size 75% 75%, class:^(pix)$ 
windowrulev2 = size 600 800, class:^(clipse-gui.py)$ 

